<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Formulário para Celular (Oculta no Desktop) -->
        <section class="row mt-5 d-block d-md-none"> <!-- Apenas visível em telas pequenas -->
            <div class="col-12">
                <article class="card card-body m-auto border-3">
                    <h1 class="text-center">FORMULÁRIO</h1>
                    <form>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="logroadouro" class="form-label">Logradouro</label>
                            <input type="text" id="logroadouro" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" id="bairro" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" id="estado" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">PRONTO</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>
    </div>

    <!-- Formulário para Desktop (Oculta no Celular) -->
    <div class="container-xl">
        <section class="row mt-5 d-none d-md-block"> <!-- Apenas visível em telas médias ou maiores -->
            <div class="col">
                <article class="card card-body m-auto w-50 border-3">
                    <h1 class="text-center">FORMULÁRIO - DESKTOP</h1>
                    <form>
                        <div class="mb-3">
                            <label for="cep-desktop" class="form-label">CEP</label>
                            <input type="text" id="cep-desktop" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="logroadouro-desktop" class="form-label">Logradouro</label>
                            <input type="text" id="logroadouro-desktop" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="numero-desktop" class="form-label">Número</label>
                            <input type="text" id="numero-desktop" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="bairro-desktop" class="form-label">Bairro</label>
                            <input type="text" id="bairro-desktop" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="cidade-desktop" class="form-label">Cidade</label>
                            <input type="text" id="cidade-desktop" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="estado-desktop" class="form-label">Estado</label>
                            <input type="text" id="estado-desktop" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">PRONTO</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
